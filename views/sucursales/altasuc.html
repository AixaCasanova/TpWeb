  		<h4><strong>Suba 3 fotos:</strong></h4> 

        <!-- SUBIR IMAGEN AIXA-->
        <input type="file" nv-file-select uploader="SubirdorArchivos" multiple /><br/>

        <ul>
          <li ng-repeat="item in SubirdorArchivos.queue">

              Archivo: <span ng-bind="item.file.name"></span>------->

              <div ng-show="SubirdorArchivos.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>

              <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()"> <span class="glyphicon glyphicon-trash"></span> Remove</button>
          </li>  
        </ul>

        <button  name="Guardar" class="btn btn-default"  ng-click="Guardar()" ng-disabled="!SubirdorArchivos.getNotUploadedItems().length"></span>Dar de alta</a></button> <!-- ng-disabled="FormIngreso.$invalid"  -->

</div>
